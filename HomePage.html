<html>
<head>
    <title>Lisandi Elakanda</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #0f1b2b;
            color: white;
            font-size: 20px;

        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 40px 80px;
            background-color: #0f292b;
        }

        .logo {
            font-size: 25px;
            font-weight: bold;
            color: #f88820;
        }

        .logo span {
            color: #ffa600;
        }

        .menu a {
            text-decoration: none;
            color: white;
            margin-left: 20px;
            font-weight: bold;
            font-size: 15px;
        }

        .menu a:hover {
            color: #ffa600;
        }

        /* Home Section */
        .home {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 200px 250px 80px;
            text-align: left;
            gap: 150px;
            
        }

        .home-text {
            flex: 1;
        }

        .home h1 {
            margin-bottom: 20px;
            font-size: 40px;
        }

        .home p {
            font-size: 20px;
            color: #f7955c;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #ffa600;
            color: #0f1b2b;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
        }

        .btn:hover {
            background-color: #cc8500;
            color: white;
        }

        /* Profile Image Container */
        .profile-image {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            position: relative;
        }

        /* Rotating Border Effect */
        .profile-container {
            position: relative;
            width: 380px; /* It mat be slightly larger than image */
            height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Profile Picture */
        .profile-container img {
            width: 365px;
            height: 365px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 2;
        }

        /* Rotating Gradient Border */
        .profile-container::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, rgb(46, 253, 125), rgb(250, 58, 208), rgb(253, 252, 156), rgb(250, 161, 101));
            animation: rotate-border 3s linear infinite;
            z-index: 1;
            padding: 5px; 
        }

        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(120deg); }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Lisandi Elakanda</div>
        <div class="menu">
            <a href="HomePage.html">HOME</a>
            <a href="AboutPage.html">ABOUT</a>
            <a href="ProjectMainPage.html">PROJECTS</a>
            <a href="ContactPage.html">CONTACT</a>
        </div>
    </div>

    <!-- Home Section -->
    <div class="home">
        <!-- Text Section -->
        <div class="home-text">
            <h1>HELLO... I AM <br> LISANDI ELAKANDA</h1><br>
            <p>I am an undergraduate student at Gampaha<br>
                Wickramarachchi University of Indigenous<br> 
                Medicine.</p>
            <br><br>
            <a href="AboutPage.html" class="btn">More About Me..</a>
        </div>

        <!-- Profile Image Section -->
        <div class="profile-image">
            <div class="profile-container">
                <img src="MyPic.jpg" alt="Profile Image">
            </div>
        </div>
    </div>

</body>
</html>
